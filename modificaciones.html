<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Modificar Corista 🚀</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>
<body>
    <header>
        <nav class="navbar-index ">
        <img class="logo-nav" src="./static/imagenes/logos-nav.webp"
        alt="logo agencia de aprendizaje">
        </nav>
    </header>
    <div class="logo-centrado">
        <img src="./static/imagenes/logo_Codo.jpg" alt="logo">
    </div>
        <h1>Modificar corista del coro</h1><br>
        <!-- Contenedor principal que será controlado por JavaScript. Este contenedor tendrá dos formularios. -->
        <div id="app">
            <!-- Primer formulario: Selector de producto. LLama a la función obtenerProducto cuando se envíe el formulario -->
            <form id="form-obtener-producto">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" required><br>
            <button type="submit">Modificar corista</button> <a
            href="index.html">Menu principal</a>
            </form>
            <!-- Segundo formulario: se muestra solo si mostrarDatosProducto es verdadero. Llama a la función guardarCambios -->
            <div id="datos-producto" style="display: none;">
            <h2>Datos del corista</h2>
            <form id="form-guardar-cambios">
            <label for="apellidoModificar">Apellido:</label>
            <input type="text" id="apellidoModificar" required><br>
            <label for="nombreModificar">Nombre:</label>
            <input type="text" id="nombreModificar" required><br>
            <label for="correoModificar">Correo:</label>
            <input type="text" id="correoModificar" required><br>
            <label for="cuerdaModificar">Cuerda:</label>
            <input type="text" id="cuerdaModificar" required><br>

            <label for="experienciaModificar">Experiencia:</label>
            <input type="number" id="experienciaModificar" name="experienciaModificar" required><br>
            <label for="lectura_musicalModificar">Lectura musical:</label>
            <input type="number" id="lectura_musicalModificar" name="lectura_musicalModificar" required><br>
            <label for="estudios_musicalesModificar">Estudios musicales:</label>
            <input type="number" id="estudios_musicalesModificar" name="estudios_musicalesModificar" required><br>
            <label for="activoModificar">Activo:</label>
            <input type="number" id="activoModificar" name="activoModificar" required><br>
            
            <!-- Imagen actual del producto - Debe comentarse al subirse al servidor-->
            <!-- <img id="imagen-actual" style="max-width: 200px; display: none;"> -->
            <!-- Vista previa de la nueva imagen seleccionada -->
            <!-- <img id="imagen-vista-previa" style="max-width: 200px; display: none;"> -->
            <!-- Input para nueva imagen -->
            <!-- <label for="nuevaImagen">Nueva Imagen:</label> -->
            <!-- <input type="file" id="nuevaImagen"><br><br> -->
            
        <button type="submit">Guardar Cambios</button>
        <a href="modificaciones.html">Cancelar</a>
        </form>
        <script src="modificaciones.js">
                    
        </script>
    </div>
    
</body>
